{% extends "base.html" %}

{% block content %}
    <h2>Chat user answers</h2>
    <div class="row">
        <table class="table table-bordered" id="chatuser_answers">
            <thead>
                <tr>
                    <th>Question</th>
                    <th>Answer</th>
                </tr>
            </thead>
            <tbody>
                {% for answer in answers %}
                    <tr>
                        <td>{{answer.question.text}}</td>
                        <td>{{answer.answer}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
